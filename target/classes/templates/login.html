<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    body {
         font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
    }

    .login-container {
         max-width: 400px;
    margin: 0 auto;
    background-color: #ffffff;
    border: 1px solid #ccc;
    padding-right: 60px;
    padding-top: 50px;
    padding-left: 50px;
    padding-bottom: 50px;
    border-radius: 78px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-right: 70px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .error {
    color: red;
    }


    a {
      color: #007bff;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>

  <form th:action="@{/login}" method="POST">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div th:if="${error_message}" class="error">
      <p th:text="${error_message}"></p>
    </div>

    <div>
      <button type="submit">Login</button>
      <a th:href="@{/createUser}" style="margin-left: 90px;">Sign Up</a>
    </div>
  </form>
</div>
</body>
</html>
